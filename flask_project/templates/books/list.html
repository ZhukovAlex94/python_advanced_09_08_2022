{% extends 'base.html' %}

{% block title %}
    List of books
{% endblock %}

{% block content %}
    <h1>List of books</h1>
    {% for book in books %}
        <p>
            <a href="/books/detail/{{ book.id }}">{{ book.title }}</a>
            <br>
            {{ book.created }}
        </p>
        <hr>
    {% endfor %}
{% endblock %}
